<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!--- INDICE DE GOOGLE -->
    <link rel="icon" href="/Images/gicon.png">
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>
    <!--ENCABEZADO-->
    <!--Contiene elementos de encabezado (navegación)-->
    <header>
        <!--nav - aporta navegación en la página-->
        <nav>
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/u/1/#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp?hl=es&authuser=0&ogbl">Imágenes</a>
                </li>
                 <!--Menu-->
                <li class="menu">
                   <a href=""></a>
                </li>
                <!--foto de perfil-->
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AGvuzYbwml66r_gRSwSPj7SW2ucE7glAWreWpRHTcoahXg=s32-c-mo" alt="">
                    </a>

                </li>
            </ul>
        </nav>
    </header>

    <!--MAIN division-->
    <main>
        <!--logo-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png
            " alt="">

        </section>
        <!--buscador con input-->
        <section class="main-input">
            <!--caja gris redondeada-->
            <div class="main-input-container">
                <!--icono de busqueda-->
                <span class="search-icon"></span>
                <!--caja de texto input-->
                <input type="text">
                <!--icono de microfono-->
                <a class="micro-icon" href=""></a>
                <!--icono de camara-->
                <a class="cam-icon"></a>

            </div>

        </section>
        <!--botones-->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>

    <!--FOOTER- pide de pagina-->
    <footer>
        <ul class="footer-left">
            <li>
                <a href="">Sobre Google</a>
            </li>
            <li>
                <a href="">Publicidad</a>
            </li>
            <li>
                <a href="">Negocios</a>
            </li>
            <li><a href="">Cómo funciona la Búsqueda</a>
            </li>
        </ul>
        <ul class="footer-right">
            <li>
                <a href="">Privacidad</a>
            </li>
            <li>
                <a href="">Condiciones</a>
            </li>
            <li>
                <a href="">Preferencias</a>
            </li>
        </ul>
    </footer>
</body>
</html>
